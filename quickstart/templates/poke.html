{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
    <title>Pokemon</title>
</head>
<body>
<header>
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-light"
         style="
    background-image: url('https://stavchess.ru/wp-content/uploads/f/e/7/fe7f9d61fce017b507d7c855478e38c0.webp');"

    >
        <div class="container" style="background-color: white; border-radius: 200px; width: content-box" >
            <h1 class="mb-3">Pokemons Fights</h1>
        </div>


    </div>
    <!-- Jumbotron -->
</header>


<div class="container">

    <div class="row">

        <!-- Карточка с card-img-top -->

            <div class="card" >
                <div class="col d-flex justify-content-center">
                <!-- Изображение -->
                <img class="card-img-top" style="width: 200px" src={{ Pokemon.image }} alt={{ Pokemon.name }}>
                <!-- Текстовый контент -->
                <div class="card-body">
                    <h2> Имя: {{ Pokemon.name }}</h2>
                    <h5> Здоровье: {{ Pokemon.hp }}</h5>
                    <h5> Сила: {{ Pokemon.attack }}</h5>
                    <h5> Скорость: {{ Pokemon.speed }}</h5>
                    <a href="{% url 'poke_fights' Pokemon.name %}" class="btn btn-primary"> Выбрать для боя </a>
                </div>
                </div>
            </div><!-- Конец карточки -->



    </div>
</div>





</body>
</html>

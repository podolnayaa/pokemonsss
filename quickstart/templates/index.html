{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Pokemons</title>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
</head>
<body>


<header>
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-light"
         style="
    background-image: url('https://stavchess.ru/wp-content/uploads/f/e/7/fe7f9d61fce017b507d7c855478e38c0.webp');"

    >
        <div class="container" style="background-color: white; border-radius: 200px; width: content-box" >
        <h1 class="mb-3">Pokemons Fights</h1>
            </div>


    </div>
    <!-- Jumbotron -->
</header>
        <div class="container">

            <div class="row">
                {% for p in page_obj %}
                <!-- Карточка с card-img-top -->
                <div class="col-md-4">
                <div class="card">
                    <!-- Изображение -->
                    <img class="card-img-top" style="width: 200px" src={{ p.image }} alt={{ p.name }}>
                    <!-- Текстовый контент -->
                    <div class="card-body">
                        <h5 class="card-title"> {{ p.name }}</h5>
                        <a href="{% url 'show_pokemon' p.name %}" class="btn btn-primary"> Подробно </a>
                    </div>
                </div><!-- Конец карточки -->
                </div>
                {% endfor %}

            </div>
        </div>

<div class="container">

    <div class="row">
<div class="pagination">
    <span class="step-links">
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">предыдущая</a>
        {% endif %}

        <span class="current-page">
            Страница {{ page_obj.number }} из {{ page_obj.paginator.num_pages }}.
        </span>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">следующая</a>
        {% endif %}
    </span>
</div>
    </div>
</div>


</body>
</html>

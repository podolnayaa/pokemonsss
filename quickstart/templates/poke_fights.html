{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylesheet.css'%}" type="text/css">
    <title>Pokemon</title>
</head>
<body>
<header>
    <!-- Jumbotron -->
    <div class="p-5 text-center bg-light"
         style="
    background-image: url('https://stavchess.ru/wp-content/uploads/f/e/7/fe7f9d61fce017b507d7c855478e38c0.webp');"

    >
        <div class="container" style="background-color: white; border-radius: 200px; width: content-box" >
            <h1 class="mb-3">Pokemons Fights</h1>
        </div>
    </div>
    <!-- Jumbotron -->
</header>

<div class="container">

    <div class="row">

        <!-- Карточка с card-img-top -->

        <div class="card" >
            <div class="col d-flex justify-content-center">
                {% for p in Pokemons %}
                <div class="col-6">
                    <h2> Имя: {{ p.name }}</h2>
                    <h2> Здоровье: {{ p.hp }}</h2>
                    <h2> Атака: {{ p.attack }}</h2>
                    <img class="card-img-top" style="width: 200px" src={{ p.image }} alt={{ p.name }}>
                </div>
                {% endfor %}



            </div>
        </div><!-- Конец карточки -->

        <div class="container">
            <div class="d-flex align-items-center">
                <label class="me-3 fw-semibold"> {{ Result }}</label>

            </div>
        </div>



        <div class="container">
        <form action="{% url 'poke_fights' Names.0 %}" method="post"> {% csrf_token %}
            {% if Hps.0 > 0  %}
            <div class="form-group"  >
                <label for="hit">Введите число</label>
                <input type="number" class="form-control" id="hit" name="hit"  step="1" min="0" max="10" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Ударить">
            </div>

            {% else %}
            <div class="form-group">
                <input type="submit" class="btn btn-primary" id="go_fight" value="Итог">
            </div>
            {% endif %}

        </form>
        </div>

    </div>
</div>






</body>
</html>
